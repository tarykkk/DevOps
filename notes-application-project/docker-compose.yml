version: '3.9'

services:
  database:
    image: postgres:15-alpine
    container_name: notes_db_container
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-notesdb}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-notesdb}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - app_network

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notes_app_container
    restart: always
    environment:
      DB_HOST: database
      DB_NAME: ${DB_NAME:-notesdb}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_PORT: 5432
      APP_PORT: 5000
      FLASK_ENV: ${FLASK_ENV:-production}
    ports:
      - "${APP_PORT:-5000}:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app_network
    volumes:
      - ./src:/application/src:ro

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
    driver: local